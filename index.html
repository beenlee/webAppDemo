<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>

<style>
.phone{
	width:360px;height:660px;background: url("./u0.png") no-repeat;
	background-size:100% 100%;display:block;position:relative;	
}

.screen{
	width:310px;height:530px;position:absolute;background: url("./u2.png") no-repeat;background-size:100% 100%;
	top:63px;left:31px;	overflow: hidden; border-radius:10px;
}

.context{width:100%; height:90%; }
.nav{width:100%;height:10%; border-top:1px solid red; box-sizing:border-box; }
.head-icon{positon:absolute;  height:90%; width:40px; background:#000000; margin-left:2%; margin-top:2%; }
.fun-icon{position:absolute;}
.mask{
	display:none;position:absolute; top:0;left:0;
	width:100%; height:100%; background: #000000;
	filter:alpha(opacity=50);  /*支持 IE 浏览器*/
	-moz-opacity:0.50; /*支持 FireFox 浏览器*/
	opacity:0.50;  /*支持 Chrome, Opera, Safari 等浏览器*/
}
</style>
</head>
<body>
<div class="phone">
	<div class="screen">
		<div class="context">
			Hello world!
		</div>
		<div class="nav">
			<div class="head-icon">
				
			</div>
			<div class="fun-icon-list">
				<div id="fun-icon1" class="fun-icon"></div>
				<div id="fun-icon2" class="fun-icon"></div>
				<div id="fun-icon3" class="fun-icon"></div>
				<div id="fun-icon4" class="fun-icon"></div>
				
			</div>
		</div>
		<div class="mask"></div>
	</div>
</div>

<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script>
$(function($){
	
});
</script>

</body>
</html>
